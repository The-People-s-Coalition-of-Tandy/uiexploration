<script>
    const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

// Create glitter sprite texture
function createGlitterTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 64;
    canvas.height = 64;
    const ctx = canvas.getContext('2d');
    
    // Create radial gradient for sparkle effect
    const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
    gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
    gradient.addColorStop(0.1, 'rgba(255, 255, 255, 0.8)');
    gradient.addColorStop(0.25, 'rgba(255, 200, 200, 0.3)');
    gradient.addColorStop(0.5, 'rgba(200, 200, 255, 0.1)');
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
    
    // Draw main glow
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 64, 64);
    
    // Add cross sparkle
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(32, 0);
    ctx.lineTo(32, 64);
    ctx.moveTo(0, 32);
    ctx.lineTo(64, 32);
    ctx.stroke();
    
    return canvas;
}

// Enhanced Particle System for glitter
class GlitterSystem {
    constructor() {
        this.particles = [];
        const glitterTexture = new THREE.CanvasTexture(createGlitterTexture());
        
        const geometry = new THREE.BufferGeometry();
        const material = new THREE.PointsMaterial({
            size: 0.05,
            map: glitterTexture,
            transparent: true,
            opacity: 1,
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true
        });
        
        this.points = new THREE.Points(geometry, material);
        scene.add(this.points);
        
        // Pre-allocate arrays for better performance
        this.maxParticles = 1000;
        this.positions = new Float32Array(this.maxParticles * 3);
        this.colors = new Float32Array(this.maxParticles * 3);
        this.sizes = new Float32Array(this.maxParticles);
    }

    emit(position, count) {
        for (let i = 0; i < count && this.particles.length < this.maxParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = 0.02 + Math.random() * 0.08;
            
            this.particles.push({
                position: position.clone(),
                velocity: new THREE.Vector3(
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    (Math.random() - 0.5) * 0.1
                ),
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.2,
                life: 1.0,
                initialSize: 0.03 + Math.random() * 0.04,
                hue: Math.random() * 0.2 // Slight color variation
            });
        }
    }

    update() {
        this.particles = this.particles.filter(p => p.life > 0);
        
        // Update all particles
        this.particles.forEach((particle, i) => {
            // Update particle physics
            particle.position.add(particle.velocity);
            particle.velocity.multiplyScalar(0.98); // Air resistance
            particle.rotation += particle.rotationSpeed;
            particle.life -= 0.015;
            
            // Calculate sparkle effect
            const sparkle = (Math.sin(particle.rotation * 5) * 0.5 + 0.5) * particle.life;
            
            // Position
            this.positions[i * 3] = particle.position.x;
            this.positions[i * 3 + 1] = particle.position.y;
            this.positions[i * 3 + 2] = particle.position.z;
            
            // Color with rainbow sparkle
            const hue = (particle.hue + sparkle * 0.1) % 1;
            const color = new THREE.Color().setHSL(hue, 0.5, 0.5 + sparkle * 0.5);
            this.colors[i * 3] = color.r;
            this.colors[i * 3 + 1] = color.g;
            this.colors[i * 3 + 2] = color.b;
            
            // Size with sparkle variation
            this.sizes[i] = particle.initialSize * (0.5 + sparkle * 0.5);
        });

        // Update geometry
        this.points.geometry.setAttribute('position', 
            new THREE.BufferAttribute(this.positions.slice(0, this.particles.length * 3), 3));
        this.points.geometry.setAttribute('color',
            new THREE.BufferAttribute(this.colors.slice(0, this.particles.length * 3), 3));
        this.points.geometry.setAttribute('size',
            new THREE.BufferAttribute(this.sizes.slice(0, this.particles.length), 1));
    }
}

// Create plane
const planeGeometry = new THREE.PlaneGeometry(5, 4, 200, 200);
const planeMaterial = new THREE.MeshPhongMaterial({
    color: 0x000033,
    specular: 0x444444,
    shininess: 30,
    flatShading: false,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.9
});

const plane = new THREE.Mesh(planeGeometry, planeMaterial);
scene.add(plane);

// Enhanced lighting for better glitter effect

light.position.set(-5, 5, 7);

// Physics simulation variables
const originalPositions = planeGeometry.attributes.position.array.slice();
const velocities = new Float32Array(planeGeometry.attributes.position.array.length);
const forces = new Float32Array(planeGeometry.attributes.position.array.length);
let mousePosition = new THREE.Vector2();
let raycaster = new THREE.Raycaster();
let intersectionPoint = new THREE.Vector3();
let dragRadius = 0.4;

// Initialize glitter system
const glitterSystem = new GlitterSystem();

// Physics constants
const SPRING_CONSTANT = 0.1;
const DAMPING = 0.97;
const MASS = 20.90;
const FORCE_MULTIPLIER = 0.15;

// Create normal buffer
const normalBuffer = new THREE.BufferAttribute(
    new Float32Array(planeGeometry.attributes.normal.array.length),
    3
);

function updateMousePosition(event) {
    mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
    mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;
}

document.addEventListener('mousemove', updateMousePosition);
document.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    updateMousePosition({
        clientX: touch.clientX,
        clientY: touch.clientY
    });
}, { passive: true });

function updatePhysics() {
    const positions = planeGeometry.attributes.position.array;
    forces.fill(0);

    raycaster.setFromCamera(mousePosition, camera);
    const intersection = raycaster.intersectObject(plane);
    
    if (intersection.length > 0) {
        intersectionPoint.copy(intersection[0].point);
        
        // Emit more glitter particles at intersection
        glitterSystem.emit(intersectionPoint, 15);
        
        for (let i = 0; i < positions.length; i += 3) {
            const vertexPosition = new THREE.Vector3(
                positions[i],
                positions[i + 1],
                positions[i + 2]
            );
            
            const distance = vertexPosition.distanceTo(intersectionPoint);
            
            if (distance < dragRadius) {
                const force = 1 - (distance / dragRadius);
                const direction = vertexPosition.sub(intersectionPoint).normalize();
                forces[i] += direction.x * force * FORCE_MULTIPLIER;
                forces[i + 1] += direction.y * force * FORCE_MULTIPLIER;
                forces[i + 2] += direction.z * force * FORCE_MULTIPLIER;
            }
        }
    }

    // Update physics
    for (let i = 0; i < positions.length; i += 3) {
        const dx = originalPositions[i] - positions[i];
        const dy = originalPositions[i + 1] - positions[i + 1];
        const dz = originalPositions[i + 2] - positions[i + 2];
        
        forces[i] += dx * SPRING_CONSTANT;
        forces[i + 1] += dy * SPRING_CONSTANT;
        forces[i + 2] += dz * SPRING_CONSTANT;
        
        velocities[i] = velocities[i] * DAMPING + forces[i] / MASS;
        velocities[i + 1] = velocities[i + 1] * DAMPING + forces[i + 1] / MASS;
        velocities[i + 2] = velocities[i + 2] * DAMPING + forces[i + 2] / MASS;
        
        positions[i] += velocities[i];
        positions[i + 1] += velocities[i + 1];
        positions[i + 2] += velocities[i + 2];
    }

    planeGeometry.attributes.position.needsUpdate = true;
    computeCustomNormals();
}

function animate() {
    requestAnimationFrame(animate);
    updatePhysics();
    glitterSystem.update();
    renderer.render(scene, camera);
}

function onWindowResize() {
    const aspect = window.innerWidth / window.innerHeight;
    camera.aspect = aspect;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const distance = camera.position.z;
    const vFov = camera.fov * Math.PI / 180;
    const height = 2 * Math.tan(vFov / 2) * distance;
    const width = height * aspect;
    
    plane.scale.set(width / 4 * 1.2, height / 3 * 1.2, 1);
}

window.addEventListener('resize', onWindowResize);
onWindowResize();
animate();
